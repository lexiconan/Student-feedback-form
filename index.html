<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body{
      background-color: #e6ffe6;

    }
    </style>
  </head>
  <body>

<!-- <div class="w3-container w3-pale-green"> -->
<img class="center" src="download.jpg">

    <header class="header">
      <h1>Student Feedback Form</h1>
    </header>

<form>
  <div class="mark">
    <label for="first name"></label>
    <input type="text" name="" value="" id="first name" placeholder="First Name" required>

    <br><br>

    <label for="last name"></label>
    <input type="text"  id="last name" placeholder="Last Name" required>

    <br><br>

    <label for="number"></label>
    <input type="number"  id="number" placeholder="Number" required>

    <br><br>

<div class="mail">
    <label for="email"></label>
    <input type="email" id="email" placeholder="Email" required>
</div>
</div>
    <br><br>

    <p class="weight">Rate us</p>
  <div class="heavy">
    <input type="radio" name="rate" value="good">Good<br>
    <input type="radio" name="rate" value="bad">Bad
  </div>
    <br><br>

    <input type="submit" value="Send Message">






</form>
  </body>
</html>
